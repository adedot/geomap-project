  <html>
 <head>
   <meta charset="UTF-8">
   <title>Create Polygon</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
   <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <style>
     #map {
       width: 100%;
       height: 730px;
     }
   </style>
 </head>
  <body>
  
  <p>
    Latitude (N/S): <input type="number" step="0.01" name="Latitude">
    Longitude (E/W): <input type="number" step="0.01" name="Longitude">
    Radius (miles): <input type="number" step="0.01" name="RadiusMiles">
    <button  onclick="createCircleFromCoordinates()">Create Circle From Coordinates</button>
  </p>

  <p>  Or </p>

 <p>
   City, State: <input type="text" name="address">
    Radius (miles): <input type="number" step="0.01" name="addressRadius">
    <button onclick="createCircleFromAddress()">Create Polygon From Address</button>

     <button  onclick="findCoordinates()">Add Point</button>
	 <button  onclick="removePoints()">Remove all Points</button>
 </p>
  
  <div id="map"></div>
  <script src="map.js"></script>
 
 </body>
 </html>
